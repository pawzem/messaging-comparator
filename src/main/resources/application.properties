spring.application.name=messaging-comparator
messages.file1kb=messages/1KbFile.txt
messages.file100kb=messages/100KbFile.txt
messages.file1mb=messages/1MbFile.txt
messages.file10mb=messages/10MbFile.txt
messages.file100mb=messages/100MbFile.txt
messages.file1gb=messages/1GbFile.txt
#logging
logging.level.root=INFO
#Kafla
spring.kafka.admin.fail-fast=true
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.max.request.size=6000099999
spring.kafka.consumer.buffer-memory=4000000000
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.max.request.size=2000099999
spring.kafka.producer.buffer-memory=4000000000
topics.topic1kb=single-partition-1kb
topics.topic100kb=single-partition-100kb
topics.topic1Mb=single-partition-1Mb
topics.topic10Mb=single-partition-10Mb
topics.topic100Mb=single-partition-100Mb
topics.topic1Gb=single-partition-1Gb
topics.topicGrowing=single-partition-growing
exchange.name=topic-exchange
exchange.queue1kb=topic1kbQueueName
exchange.queue100kb=topic100kbQueueName
exchange.queue1mb=topic1MbQueueName
exchange.queue10mb=topic10MbQueueName
exchange.queue100mb=topic100MbQueueName
exchange.queue1gb=topic1GbQueueName
exchange.queueGrowing=topicGrowingQueueName
exchange.routing1kb=rabbit.topic.1kb
exchange.routing100kb=rabbit.topic.100kb
exchange.routing1mb=rabbit.topic.1Mb
exchange.routing10mb=rabbit.topic.10Mb
exchange.routing100mb=rabbit.topic.100Mb
exchange.routing1gb=rabbit.topic.1Gb
exchange.routingGrowing=rabbit.topic.growing


